    <script>
      var n=4;
        
            for(var i=0;i<n;i++)
            {
            var str="";

            {
                str=str+" ";

            }
            for(var k=0;k<=i;k++)
            {
                str=str+"* ";

            }
        
    
        
            console.log(str);
        }
